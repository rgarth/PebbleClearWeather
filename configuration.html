<!DOCTYPE html>
<html>
  <head>
    <title>Close Enough</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Preferences</h1>
      </div>

      <div data-role="content">

        <fieldset data-role="unitgroup">
	      <legend>Temperature Units:</legend>
          <input type="radio" name="units" id="units-si" value="si"  />
          <label for="units-si">Celcius</label>
          <input type="radio" name="units" id="units-us" value="us"  />
          <label for="units-us">Fahrenheit</label>
        </fieldset> <br />
        <div data-role="fieldcontain">
        <label for="time-choice" class="select">Show tomorrow's forecast:</label>
        <select name="time-choice" id="time-choice">
          <option value="0">Always</option>
          <option value="9">After 9am</option>
          <option value="12">After 12pm</option>
          <option value="15">After 3pm</option>
          <option value="18">After 6pm</option>
          <option value="24">Never</option>
        </select>
        </div>

          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
          </fieldset>
        </div>
       </div>
      </div>
    </div>

    <script>

      function saveOptions() {
        var options = {}
        options["units"] = $('input:radio[name=units]:checked').val();
        options["time"] = $('#time-choice option:selected').val();
        return options;
      }

      function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
          var sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] == sParam) {
            return sParameterName[1];
          }
        }
      }          

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

        if (getUrlParameter('units') == 'us') {
          $('input#units-us').prop("checked", "true").checkboxradio("refresh");
        } else {
          $('input#units-si').prop("checked", "true").checkboxradio("refresh");
        }
        $('select#time-choice').val(getUrlParameter('time')).prop("selected", "true").selectmenu("refresh");


      });

    </script>
  </body>
</html>
